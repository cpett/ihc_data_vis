{% extends "base.html" %}
{% load material_form %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Results</span>
          <p class="center-align">It is <b>{{ probability }}%</b> likely that the project will be <b>{{ result }}</b></p>
          <div class="card-action">
            <a href="{% url 'index' %}" class="blue-text">Return to Calculator</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
