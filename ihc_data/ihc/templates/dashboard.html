{% extends "base.html" %}
{% load material_form %}
{% block class_tab_dashboards %}active{% endblock %}
{% block content %}
<div class="container" onload="initViz();">
      <div class="row">
        <div class="col m4">
          <div class="card">
            <div class="card-content">
              <span class="card-title">First Card</span>
            </div>
          </div>
        </div>
        <div class="col m4">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Second Card</span>
            </div>
          </div>
        </div>
        <div class="col m4">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Third Card</span>
            </div>
          </div>
        </div>
      </div>

      <div id="tableauViz" class="col s12 m12 l12"></div>
      <br/>
      <button id="resetViz" class="col waves-effect waves-light btn red lighten-1">Reset Viz</button>
      <div class="card">
        <div class="row">
          <div class="col" id="dataTarget">
          </div>
        </div>
      </div>
    </div>
{% endblock %}
