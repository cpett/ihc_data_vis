{% extends "base.html" %}
{% load material_form %}
{% load staticfiles %}
{% block extrastatic %}
  <script src="{% static 'js/mixit.js' %}"></script>
{% endblock %}
{% block class_tab_dashboards %}active{% endblock %}
{% block content %}
<div class="container" id="Container">
  <div class="row">
    <div class="col s12 m12 l6 p_top">
      <span class="white_text hide-on-med-and-down">Filter:</span>
      <span class="white_text col s2 m2 hide-on-large-only">Filter:</span>
      <button id="button" class="filter waves-effect waves-light btn red lighten-1" data-filter="all">All</button>
      <button id="button" class="filter waves-effect waves-light btn red lighten-1" data-filter=".category-1">Dashboards</button>
      <button id="button" class="filter waves-effect waves-light btn red lighten-1" data-filter=".category-2">Vizes</button>
    </div>
    <div class="col s12 m12 l6 p_top">
      <span class="white_text hide-on-med-and-down">Sort: </span>
      <span class="white_text col s2 m2 hide-on-large-only">Sort: </span>
      <button id="button" class="sort waves-effect waves-light btn red lighten-1" data-sort="myorder:asc">Ascending</button>
      <button id="button" class="sort waves-effect waves-light btn red lighten-1" data-sort="myorder:desc">Descending</button>
    </div>
  </div>
  <div class="row">
    <div class="col m4 mix category-1" data-myorder="3">
      <div class="card">
        <a href="{% url 'vizes' 'Projects' %}">
          <!-- https://public.tableau.com/views/IHC/Projects?:embed=y&:display_count=yes -->
          <div class="card-content">
            <span class="card-title hide-on-med-and-down">Projects</span>
            <img src="{% static 'img/projects.png' %}" alt="" class="responsive-img">
          </div>
        </a>
      </div>
    </div>
    <div class="col m4 mix category-1" data-myorder="2">
      <div class="card">
        <a href="{% url 'vizes' 'Savings' %}">
          <!-- https://public.tableau.com/views/IHC/Savings?:embed=y&:display_count=yes -->
          <div class="card-content">
            <span class="card-title hide-on-med-and-down">Savings</span>
            <img src="{% static 'img/savings.png' %}" alt="" class="responsive-img">
          </div>
        </a>
      </div>
    </div>
    <div class="col m4 mix category-2" data-myorder="1">
      <div class="card">
        <a href="{% url 'vizes' 'ProjectswithCostSaving' %}">
          <!-- https://public.tableau.com/views/IHC/ProjectswithCostSaving?:embed=y&:display_count=yes -->
          <div class="card-content">
            <span class="card-title hide-on-med-and-down">Projects with Savings</span>
            <img src="{% static 'img/project_savings.png' %}" alt="" class="responsive-img">
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
